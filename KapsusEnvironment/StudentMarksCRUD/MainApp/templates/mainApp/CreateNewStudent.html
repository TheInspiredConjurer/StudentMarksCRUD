{% extends 'mainApp/base.html' %}

{% block title %}Create New Student{% endblock title %}

{% block body %}

<h2 class="col">New Student Form</h2>

<div class="container">
  <div class="row">

    <form action="{% url 'CreateNewStudent' %}" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'StudentHome' %}" class="btn btn-default">Cancel</a>
      </div>
    </form>
  </div>
</div>



{% endblock body %}
